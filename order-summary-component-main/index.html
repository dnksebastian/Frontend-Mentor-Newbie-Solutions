<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main>
    <section id="component-wrapper">

      <div id="img-wrapper">
        <img src="./images/illustration-hero.svg" id="hero-img" alt="Danding character hero image">
      </div>

      <div id="summary-wrapper">
        <h1>
          Order Summary
        </h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </div>

      <div id="order-information-wrapper">
        <div id="helper">
          <img src="./images/icon-music.svg" alt="Music icon">

          <div>
            <span id="chosen-option">
              Annual Plan
            </span>
            <span id="option-price">
              $59.99/year
            </span>
          </div>
        </div>

        <a href="#">
          Change
        </a>
      </div>

      <div id="buttons-wrapper">
        <button id="payment-proceed-btn">
          Proceed to Payment
        </button>
        <button id="cancel-order-btn">
          Cancel Order
        </button>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sebastian</a>.
  </div>

</body>

</html>
