<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main>
    <section id="card-wrapper">

      <div id="hero-wrapper">
        <img src="./images/image-header-mobile.jpg" alt="People in office" id="mobile-hero-img">
        <img src="./images/image-header-desktop.jpg" alt="People in office" id="desktop-hero-img">
      </div>

      <div id="content-wrapper">
        <div id="card-caption">
          <h1>
            Get <span class="highlight">insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>
        <div id="stats-wrapper">
          <ul>
            <li class="stat-element">
              <span class="stat-num">10k+</span>
              <span class="stat-name">companies</span>
            </li>
            <li class="stat-element">
              <span class="stat-num">314</span>
              <span class="stat-name">templates</span>
            </li>
            <li class="stat-element">
              <span class="stat-num">12m+</span>
              <span class="stat-name">queries</span>
            </li>
          </ul>
        </div>

      </div>


    </section>


  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sebastian</a>.
  </footer>
</body>

</html>
