<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main>
    <section id="cardwrapper">
      <div id="imgwrapper">
        <div id="overlay"></div>
        <img src="./images/image-equilibrium.jpg" alt="NFT thumbnail">
      </div>

      <div id="datawrapper">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div id="helper">
          <p> <img src="./images/icon-ethereum.svg" alt="Ethereum icon" class="icon"> 0.041 ETH </p>
          <p id="timeremaining"> <img src="./images/icon-clock.svg" alt="Clock icon" class="icon"> 3 days left</p>
        </div>
      </div>
      <div id="author">
        <img src="./images/image-avatar.png" alt="Author avatar">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>

    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sebastian</a>.
  </footer>
</body>

</html>
