<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <main>
    <div id="background-top"></div>
    <div id="background-bot"></div>


    <section class="card-wrapper">

      <div class="card-top">
        <div class="img-wrapper">
          <img src="./images/image-victor.jpg" alt="User's avatar" class="user-avatar">
        </div>
      </div>

      <div class="user-info">
        <div class="helper">
          <h1 class="user-name">Victor Crest</h1> <span class="user-age">26</span>
        </div>
        <span class="user-location">London</span>
      </div>

      <div class="user-stats">
        <ul>

          <li class="stat-element">
            <span class="stat-num">80K</span>
            <span class="stat-name">Followers</span>
          </li>

          <li class="stat-element">
            <span class="stat-num">803K</span>
            <span class="stat-name">Likes</span>
          </li>

          <li class="stat-element">
            <span class="stat-num">1.4K</span>
            <span class="stat-name">Photos</span>
          </li>

        </ul>
      </div>

    </section>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sebastian</a>.
  </footer>
</body>

</html>
