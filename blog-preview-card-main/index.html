<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main>
    <div id="card-wrap">
      <div class="illustration-wrap">
        <img src="./assets/images/illustration-article.svg" class="card-illustration" alt="Yellow and black abstract pattern">
      </div>
      <div class="content-wrap">
        <div class="tag-pill">
          <span>Learning</span>
        </div>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h1 class="card-heading">HTML & CSS foundations</h1>
        <p class="card-desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>

        <div class="author-wrap">
          <div class="avatar-wrap">
            <img src="./assets/images/image-avatar.webp" class="avatar" alt="Man in blue shirt">
          </div>
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#/">Sebastian</a>.
    </p>
  </footer>
</body>
</html>
