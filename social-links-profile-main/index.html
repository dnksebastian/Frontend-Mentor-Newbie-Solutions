<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main>
    <div class="card-wrapper">
      <div class="profile-info-box">
        <div class="avatar-wrap">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture" class="avatar">
        </div>
  
        <div class="user-nameloc">
          <h1 class="user-name">Jessica Randall</h1>
          <span class="user-location">London, United Kingdom</span>
        </div>
        <p class="user-desc">"Front-end developer and avid reader."</p>
      </div>
      <ul class="profile-links">
        <li class="profile-link-el">
          <a href="#/" class="profile-link">GitHub</a>
        </li>
        <li class="profile-link-el">
          <a href="#/" class="profile-link">Frontend Mentor</a>
        </li>
        <li class="profile-link-el">
          <a href="#/" class="profile-link">LinkedIn</a>
        </li>
        <li class="profile-link-el">
          <a href="#/" class="profile-link">Twitter</a>
        </li>
        <li class="profile-link-el">
          <a href="#/" class="profile-link">Instagram</a>
        </li>
      </ul>
    </div>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#/">Sebastian</a>.</p>
  </footer>
</body>

</html>
